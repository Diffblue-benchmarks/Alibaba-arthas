# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
units:
  # Target Coverage: Unknown %
  - target:
    - dir: boot/target/classes
      file: com/taobao/arthas/boot/DownloadUtils.class
      sourceDir: boot/src/main/java
      sourceFile: com/taobao/arthas/boot/DownloadUtils.java
    # Child of DownloadUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/AnsiLog.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/AnsiLog.java
    # Child of DownloadUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/IOUtils.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/IOUtils.java
  # Target Coverage: Unknown %
  - target:
    - dir: boot/target/classes
      file: com/taobao/arthas/boot/ProcessUtils.class
      sourceDir: boot/src/main/java
      sourceFile: com/taobao/arthas/boot/ProcessUtils.java
    # Child of ProcessUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/AnsiLog.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/AnsiLog.java
    # Child of ProcessUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/PidUtils.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/PidUtils.java
    # Child of ProcessUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/ExecutingCommand.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/ExecutingCommand.java
    # Child of ProcessUtils.class
    # Child Coverage: Unknown %
    - dir: common/target/classes
      file: com/taobao/arthas/common/JavaVersionUtils.class
      sourceDir: common/src/main/java
      sourceFile: com/taobao/arthas/common/JavaVersionUtils.java
