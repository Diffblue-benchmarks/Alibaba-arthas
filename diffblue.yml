# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
units:
    # Target Coverage: Unknown %
  - target:
    - dir: memorycompiler/target/classes
      file: com/taobao/arthas/compiler/DynamicCompiler.class
      sourceDir: memorycompiler/src/main/java
      sourceFile: com/taobao/arthas/compiler/DynamicCompiler.java
    # Child of DynamicCompiler.class
    # Child Coverage: Unknown %
    - dir: memorycompiler/target/classes
      file: com/taobao/arthas/compiler/DynamicJavaFileManager.class
      sourceDir: memorycompiler/src/main/java
      sourceFile: com/taobao/arthas/compiler/DynamicJavaFileManager.java
    # Child of DynamicCompiler.class
    # Child Coverage: Unknown %
    - dir: memorycompiler/target/classes
      file: com/taobao/arthas/compiler/DynamicCompilerException.class
      sourceDir: memorycompiler/src/main/java
      sourceFile: com/taobao/arthas/compiler/DynamicCompilerException.java
    # Child of DynamicCompiler.class
    # Child Coverage: Unknown %
    - dir: memorycompiler/target/classes
      file: com/taobao/arthas/compiler/DynamicClassLoader.class
      sourceDir: memorycompiler/src/main/java
      sourceFile: com/taobao/arthas/compiler/DynamicClassLoader.java
    # Child of DynamicCompiler.class
    # Child Coverage: Unknown %
    - dir: memorycompiler/target/classes
      file: com/taobao/arthas/compiler/StringSource.class
      sourceDir: memorycompiler/src/main/java
      sourceFile: com/taobao/arthas/compiler/StringSource.java
 # Target Coverage: Unknown %
  - target:
    - dir: core/target/classes
      file: com/taobao/arthas/core/util/TypeRenderUtils.class
      sourceDir: core/src/main/java
      sourceFile: com/taobao/arthas/core/util/TypeRenderUtils.java
    # Child of TypeRenderUtils.class
    # Child Coverage: Unknown %
    - dir: core/target/classes
      file: com/taobao/arthas/core/view/ObjectView.class
      sourceDir: core/src/main/java
      sourceFile: com/taobao/arthas/core/view/ObjectView.java
    # Child of TypeRenderUtils.class
    # Child Coverage: Unknown %
    - dir: core/target/classes
      file: com/taobao/arthas/core/util/StringUtils.class
      sourceDir: core/src/main/java
      sourceFile: com/taobao/arthas/core/util/StringUtils.java
    # Child of TypeRenderUtils.class
    # Child Coverage: Unknown %
    - dir: core/target/classes
      file: com/taobao/arthas/core/util/Constants.class
      sourceDir: core/src/main/java
      sourceFile: com/taobao/arthas/core/util/Constants.java
